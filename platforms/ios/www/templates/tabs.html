<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

    <!-- Pets Tab -->
  <ion-tab title="Log In" icon="icon ion-log-in" href="#/tab/land">
    <ion-nav-view name="tab-land"></ion-nav-view>
  </ion-tab>

  <!-- Pets Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Places" icon="icon ion-map" href="#/tab/places">
    <ion-nav-view name="tab-places"></ion-nav-view>
  </ion-tab>

    <!-- About Tab -->
  <ion-tab title="Log Out" icon="icon ion-log-out" href="#/tab/log">
    <ion-nav-view name="tab-log"></ion-nav-view>
  </ion-tab>

</ion-tabs>
